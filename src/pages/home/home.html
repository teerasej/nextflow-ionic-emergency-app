<ion-header>
  <ion-navbar>
    <ion-title>
      Bangkok Emergency
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let contact of contactArray" (click)="call(contact)" >
      <h2>{{ contact.name }}</h2>
      <p>{{ contact.phone }}</p>
    </ion-item>
  </ion-list>
</ion-content>
